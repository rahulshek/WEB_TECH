<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #super_cont {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border: 1px solid green;
      }
      .containar {
        width: 50%;
        height: 100%;
        border: 1px solid red;
      }
      #sub_cont {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url(/Assignment/CSS/task6.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      #main_cont {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: 50px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        align-self: flex-start;
      }
      h6 {
        font-size: 18px;
        margin-bottom: 20px;
        align-self: flex-start;
      }
      form {
        width: 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      form label {
        align-self: flex-start;
        margin: 10px 0 5px 0;
      }
      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 0 10px;
        font-size: 16px;
      }
      #main_cont div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 300px;
        margin: 10px 0;
      }
      #main_cont div a {
        text-decoration: none;
        margin-left: 20px;
        color: #007bff;
      }
      #main_cont div a:hover {
        text-decoration: underline;
      }
      #main_cont input[type="checkbox"] {
        margin-right: 10px;
        margin-left: 0px;
      }
      #main_cont button {
        width: 300px;
        height: 40px;
        border: none;
        border-radius: 5px;
        background-color: #220a33;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin: 10px 0;
      }
      #main_cont button:hover {
        background-color: #290660;
      }
    </style>
  </head>
  <body>
    <div id="super_cont">
      <div class="containar" id="main_cont">
        <!-- <h1>Welcome Back</h1>
        <h6>Please enter your credentials</h6> -->
        <form action="">
          <h1>Welcome Back</h1>
          <h6>Please enter your credentials</h6>
          <label for="">Email Address</label>
          <input type="text" name="" id="" />
          <label for="">Password</label>
          <input type="password" name="" id="" />
          <div>
            <input type="checkbox" name="" id="" />Remember for 30 Days
            <a href="">Forgot Password?</a>
          </div>
          <button id="sign_in">Sign In</button>
          <button id="google_sign_in">Sign in with Google</button>
          <div>
            <h6>Don't have an account? <a href="">Sign Up</a></h6>
          </div>
        </form>
      </div>
      <div class="containar" id="sub_cont"></div>
    </div>
  </body>
</html>
