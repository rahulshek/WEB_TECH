<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background-image: url(https://whimsical.com/web/app/auth/bgs/abstract-bgs/mount-whimsy/l%403000x2250%401x-v2.webp);
        background-size: cover;
        background-position: center;
        height: 100vh;
        /* display: flex;
        justify-content: center;
        align-items: center; */
      }
      header {
        width: 100%;
        height: 72px;
        display: flex;
        border: 1px solid green;
        background-color: #fff;
        justify-content: space-between;  
        border-radius: 80px;
        margin-top: 20px;
      }
      aside {
        width: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid red;
        border-radius: 80px;
      }
      nav {
        width: 70%;
        display: flex;
        justify-content: end;
        align-items: center;
        border: 1px solid blue;
        border-radius: 80px;
      }
      ul {
        display: flex;
        justify-content: end;
        list-style: none;
        width: 100%;
      }
      li {
        margin-right: 20px;
        font-size: 20px;
        font-weight: 500;
      }
      #main_cont {
        width: 500px;
        height: calc(100vh - 144px);
        border: 1px solid black;
        margin: 20px auto;
        background-color: #F7F7F8;
        border-radius: 40px;


      }
      #logo_login {
        width: 200px;
        display: block;
        margin: 30px auto;
       
      }
      p{
        font-size: 30px;
        font-weight: 500;
        text-align: center;
        color: black;
      }
      input {
        display: block;
        width: 80%;
        height: 40px;
        margin: 40px auto;
        border: 1px solid black;
        border-radius: 5px;
        padding-left: 10px;
      }
      
       input[type="button"] {
        width: 80%;
        background-color:#220A33;
        color: white;
        border: none;
        cursor: pointer;
      }
        input[type="button"]:hover {
            background-color: #290660;
        }
        a{
        text-decoration: none;
        color: black;
        font-size: 16px;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      #google_login {
        background-color:white;
        color: black;
        border: 1px solid black;
        border-radius: 10px;
        font-weight: 600;
      }

      #google_login:hover {
        background-color:#290660 ;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
        <aside>
            <div>
                <img src="https://whimsical.com/s/images/auth/logo-v2-dark.svg" alt="">
            </div>
        </aside>
        <nav>
            <ul>
                <li>Conntact Support</li>
                <li>Sign up</li>
            </ul>
    </header>
    <div id="main_cont">
        <img src="" alt="logo.png" id="logo_login">
        <p>Welcome back!</p>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">  
        <input type="button" value="Login">
        <p><a href="">Forgot Password?</a></p>
        <p>---------------or---------------</p>
        <input type="button" value="Login with Google" id="google_login">
         
    </div>
  </body>
</html>
