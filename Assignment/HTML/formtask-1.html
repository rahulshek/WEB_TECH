<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend><h1>Job Application Form</h1></legend>
        <table>
          <tr>
            <td><label for="firstname">Firstname : </label></td>
            <td><input type="text" name="firstname" id="firstname" /></td>
          </tr>
          <tr>
            <td><label for="lastname">lastname : </label></td>
            <td><input type="text" name="lastname" id="lastname" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="dob">Date of birth :</label></td>
            <td><input type="date" name="" id="dob" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input type="radio" name="gender" id="Male" />Male
              <input type="radio" name="gender" id="Female" />Female
            </td>
          </tr>
          <tr>
            <td><label for="Address">Address : </label></td>
            <td><textarea name="Address" id="Address"></textarea></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td>
              <select name="" id="city">
                <option value="" selected disabled>--Select City--</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Surat">Surat</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">State :</label></td>
            <td>
              <select name="" id="">
                <option value="" selected disabled>--Select State--</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="pincode">Pincode</label></td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Postion Applied For </label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Upload Resume :</label></td>
            <td><input type="file" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Linkdin Proflile : </label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Available Start Date : </label></td>
            <td><input type="date" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Expected Salary :</label></td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Willing to Reloacte </label></td>
            <td>
              <select name="" id="Reloacte">
                <option value="">Yes</option>
                <option value="">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><input type="submit" value="Submit Application" /></th>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
