<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: "Playwrite NZ Basic", cursive;
      }
      .parent {
        width: 600px;
        height: 200px;
        background-color: darkgoldenrod;
        color: ivory;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: bisque;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      #child2 {
        order: 1;
      }
      #child4{
        order: 2;
      }
    </style>
  </head>
  <body>
    <h1>Flex Child property :- order</h1>
    <div class="parent">
      <div class="child" id="child1">child-1</div>
      <div class="child" id="child2">child-2</div>
      <div class="child" id="child3">child-3</div>
      <div class="child" id="child4">child-4</div>
      <div class="child" id="child5">child-5</div>
    </div>
  </body>
</html>
