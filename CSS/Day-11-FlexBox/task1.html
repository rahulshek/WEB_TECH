<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      header {
        width: 100%;
        height: 72px;
        display: flex;
        border: 1px solid green;
        background-color: #fff;
        justify-content: space-around;
        position: sticky;
        top: 0px;
      }
      aside {
        width: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* border: 1px solid red; */
      }
      nav {
        width: 50%;
        display: flex;
        justify-content: end;
        align-items: center;
        /* border: 1px solid blue; */
      }
      ul {
        display: flex;
        padding-right: 50px;
      }
      li {
        list-style: none;
        margin: 0 10px;
      }
      li:hover{
        cursor: pointer;
      }
      #btn1 {
        margin-left: 20px;
        padding: 5px 10px;
        border: none;
        background-color: #f77c00;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      #btn1:hover {
        background-color: white;
        color: black;
        border: 1px solid black;
      }
      #upper {
        width: 100%;
        height: calc(100vh - 72px);
        background-image: url(https://zerotimesolutions.com/assets/images/hero-banner.png);
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        z-index: -1;
      }
      #lower {
        width: 100%;
        height: calc(100vh - 72px);
        background-color: rgba(0, 0, 0, 0.5);
        /* position: absolute  ; */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #content {
        width: 600px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* border: 1px solid wheat; */
        /* gap: 5px; */
      }
      h2 {
        color: white;
        text-align: center;
        font-size: 35px;
        padding: 10px;
      }
      span {
        color: #f57c00;
      }
      p {
        color: white;
        text-align: center;
        padding: 10px;
      }
      #btn2 {
        width: 159px;
        height: 48px;
        border: 0px;
        background-color: #f57c00;
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        line-height: 24px;
      }
      #btn2:hover {
        background-color: #121820;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <aside>
        <img
          src="https://zerotimesolutions.com/assets/images/black-logo-zerotime.svg"
          alt=""
        />
      </aside>
      <nav>
        <ul type="none">
          <li><a href=""></a><span>Home</span></li>
          <li><a href=""></a>About</li>
          <li><a href=""></a>Services</li>
          <li><a href=""></a>Career</li>
          <li><a href=""></a>Contuct Us</li>
        </ul>
        <button id="btn1">Join Us</button>
      </nav>
    </header>
    <div id="upper"></div>
    <div id="lower">
      <div id="content">
        <h2>
          Building the <span>Future</span> of <span> Website </span> &
          <span>Mobile Apps</span> , TODAY!
        </h2>
        <p>
          Engineer your ideas into digital products & resolve your technical
          setback to win the market competition with our app developers and
          design wizards
        </p>
        <button id="btn2">Get Started</button>
      </div>
    </div>
  </body>
</html>
