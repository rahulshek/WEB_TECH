<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family:
          "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      .box {
        width: 500px;
        height: 200px;
        border: 1px solid #ddd;
        margin: 20px auto;
      }
      #box1 {
        background-image: linear-gradient(red, blue);
      }
      #box2 {
        background-image: linear-gradient(to left, pink, brown);
      }
      #box3 {
        background-image: linear-gradient(45deg, orange, green);
      }
      #box4 {
        background-image: linear-gradient(to bottom left, silver, gold);
      }
      #box4 {
        background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
      }
      #box5 {
        background-image: linear-gradient(to right, #00dbde 0%, #fc00ff 100%);
      }
      #box6 {
        background-image: linear-gradient(blue, orange);
      }
      #box7 {
        background-image: linear-gradient(
          #ff671f 0% 33%,
          #ffffff 33% 66%,
          #046a38 66%
        );
        position: relative;
      }
      img {
        width: 60px;
        position: absolute;
        left: 220px;
        top: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Linner Gradient in CSS</h1>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"><img src="image.png" alt="" /></div>
  </body>
</html>
