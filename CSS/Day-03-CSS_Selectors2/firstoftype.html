<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-of-type {
            background-color: teal;
            color: honeydew;
        }
        h1:first-of-type {
            background-color: tomato;
            color: honeydew;
        }
        p:last-of-type {
            color: blueviolet;
        }
        h1:last-of-type {
            color: red;
        }
    </style>
</head>
<body>
    <h1>First-of-Type</h1>
    <h1>heading-1</h1>
    <p>sub-heading</p>
    <div>
        <h1>heading-1</h1>
        <h1>heading-2</h1>
        <p>paragraph-1</p>
        <p>paragraph-2</p>
        <p>paragraph-3</p>
    </div>
    <p>sub-heading-2</p>
</body>
</html>
