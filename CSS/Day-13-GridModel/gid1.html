<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .parent {
        width: 100%;
        height: 100vh;
        border: 5px solid red;
        display: grid;
        /* grid-template-columns: 100px 100px 100px 100px 100px; */
        grid-template-columns: auto auto auto auto auto;
        /* grid-template-columns: 10% 20% 30% 20% 20%; */
        /* grid-template-columns: repeat(5, 1fr); */
        /* grid-template-rows: repeat(2, 1fr);  */
        /* grid-template-columns: repeat(5, 30%); */
        gap: 10px;
      }
      .child {
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Grid Model in CSS</h1>
    <div class="parent">
      <div class="child" id="child1">child-1</div>
      <div class="child" id="child2">child-2</div>
      <div class="child" id="child3">child-3</div>
      <div class="child" id="child4">child-4</div>
      <div class="child" id="child5">child-5</div>
      <div class="child" id="child6">child-6</div>
      <div class="child" id="child7">child-7</div>
      <div class="child" id="child8">child-8</div>
      <div class="child" id="child9">child-9</div>
      <div class="child" id="child10">child-10</div>
    </div>
  </body>
</html>
