<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: black;
            color: antiquewhite;
            margin: 10px;
        }
        #para1{
            padding: 20px;
            box-sizing: content-box;
        }
        #para2{
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>BOx Sizing properties </h1>
    <div class="para" id="para1">Box-1</div>
    <div class="para" id="para2">Box-2</div>
</body>
</html>
