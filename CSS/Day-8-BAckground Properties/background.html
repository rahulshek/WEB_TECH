<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1{
            padding: 20px;
        }
        .box{
            width: 500px;
            height: 200px;
            border: 1px solid black;
            margin: 10px auto;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFYqoKTu_o3Zns2yExbst2Co84Gpc2Q1RJbA&s);
            background-repeat: no-repeat;
        }
        #box3{
            height: 300px;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFYqoKTu_o3Zns2yExbst2Co84Gpc2Q1RJbA&s);
            background-repeat: no-repeat;
            background-position: center ;
            background-size: cover;
          
        }
    </style>
</head>
<body>
   <H1>background properties</H1>
    <!--
    1. background- color
    1. background- image
    1. background- repeat
    1. background- position
    1. background- attachment
    1. background- size
    1. background- origin
    1. background- clip
    1. background- blend-mode
    1. background- shorthand property
     -->
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
</body>
</html>
