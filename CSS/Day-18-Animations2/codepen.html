<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100%;
        background-color: #011;
      }
      #loaderSvgWrapper {
        position: absolute;
        height: 200px;
        width: 200px;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }
      img {
        z-index: 2;
      }
      circle {
        fill: none;
        stroke-width: 2px;
      }
      #red {
        stroke: #cc0000;
        stroke-dasharray: 4 11 4 0;
        animation: cr 3s linear infinite;
      }
      #orange {
        stroke: #ff6600;
        stroke-dasharray: 10 30 10 0;
        animation: co 2.75s linear infinite;
      }
      #yellow {
        stroke: #ffff33;
        stroke-dasharray: 17 48 17 0;
        animation: cy 2.5s linear infinite;
      }
      #green {
        stroke: #33ff33;
        stroke-dasharray: 23 69 23 0;
        animation: cg 2.25s linear infinite;
      }
      @keyframes cr {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 19;
        }
      }
      @keyframes co {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 50;
        }
      }
      @keyframes cy {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 82;
        }
      }
      @keyframes cg {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 114;
        }
      }
    </style>
  </head>
  <body>
    <div id="loaderSvgWrapper">
      <svg
        xmlns:svg="www.w3.org/2000/svg"
        width="200px"
        height="200px"
        viewbox="0 0 200 200"
        id="preloader"
      >
        <circle cx="100" cy="100" r="3" id="red" />
        <circle cx="100" cy="100" r="8" id="orange" />
        <circle cx="100" cy="100" r="13" id="yellow" />
        <circle cx="100" cy="100" r="18" id="green" />
      </svg>
    </div>
  </body>
</html>
