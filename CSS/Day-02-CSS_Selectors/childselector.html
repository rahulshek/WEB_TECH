<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > p {
        background-color: violet;
        color: rgb(38, 255, 0);
      }
      article > p {
        border: 5px solid red;
      }
      main > p {
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <h2>2. Child Selectors</h2>
    <div>
      <h1>Heading-1</h1>
      <p>Paragraph-1</p>
      <main>
        <h1>Heading-2</h1>
        <p>Paragraph-2</p>
        <article>
          <p>Paragraph-3</p>
        </article>
      </main>
      <p>Paragraph-5</p>
    </div>
  </body>
</html>
