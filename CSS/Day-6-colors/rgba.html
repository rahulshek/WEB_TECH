<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 600px;
        border: 1px solid black;
      }
      .parent {
        display: flex;
        flex-wrap: wrap;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      #box1 {
        background-color: rgba(255, 0, 0, 0);
      }
      #box2 {
        background-color: rgba(255, 0, 0, 0.1);
      }
      #box3 {
        background-color: rgba(255, 0, 0, 0.2);
      }
      #box4 {
        background-color: rgba(255, 0, 0, 0.3);
      }
      #box5 {
        background-color: rgba(255, 0, 0, 0.4);
      }
      #box6 {
        background-color: rgba(255, 0, 0, 0.5);
      }
      #box7 {
        background-color: rgba(255, 0, 0, 0.6);
      }
      #box8 {
        background-color: rgba(255, 0, 0, 0.7);
      }
      #box9 {
        background-color: rgba(255, 0, 0, 0.8);
      }
      #box10 {
        background-color: rgba(255, 0, 0, 0.9);
      }
      #box11 {
        background-color: rgba(255, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <h1>RGBA in CSS</h1>
    <div class="parent">
      <div class="child" id="box1"></div>
      <div class="child" id="box2"></div>
      <div class="child" id="box3"></div>
      <div class="child" id="box4"></div>
      <div class="child" id="box5"></div>
      <div class="child" id="box6"></div>
      <div class="child" id="box7"></div>
      <div class="child" id="box8"></div>
      <div class="child" id="box9"></div>
      <div class="child" id="box10"></div>
      <div class="child" id="box11"></div>
    </div>
  </body>
</html>
