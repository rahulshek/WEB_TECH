<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(https://t3.ftcdn.net/jpg/03/56/91/42/360_F_356914208_pojAIumMVrY8n0sZ7DSJ2KIwn5vbvUqa.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      .moon-orbit {
        width: 400px;
        height: 400px;
        /* border: 3px dashed gray; */
        border-radius: 50%;
        position: absolute;
        animation: rotate 5s linear infinite;
      }
      .moon {
        width: 80px;
        height: 80px;
        background-image: url(https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e001982/GSFC_20171208_Archive_e001982~orig.jpg?w=1536&h=864&fit=clip&crop=faces%2Cfocalpoint);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 195%;
        border-radius: 50%;
        transform: translate(25px, 10px);
      }
      .earth {
        width: 300px;
        height: 300px;
        /* background-color: navy; */
        background-image: url(https://science.nasa.gov/wp-content/uploads/2023/05/earth-1-jpg.webp?w=1600);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 250%;
        border-radius: 50%;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="earth"></div>
    <div class="moon-orbit">
      <div class="moon"></div>
    </div>
  </body>
</html>
