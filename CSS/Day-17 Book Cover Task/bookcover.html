<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family: cursive;
      }
      .book {
        width: 100%;
        height: 100vh;
        background-color: aquamarine;
        /* background-image: ; */
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 2500px;
      }
      .front-page {
        width: 35%;
        height: 80%;
        background-color: red;
        position: absolute;
        transition: all 0.7s linear;
        transform-origin: 0% 0%;
        margin-left: 100px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      .back-page {
        width: 35%;
        height: 80%;
        /* background-color: blue;   */
        background-image: url("https://www.shutterstock.com/image-vector/middle-finger-digital-eps-vector-600w-2470582095.jpg");
        /* transition: all 0.7s linear; */
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;

        margin-left: 100px;
      }
      .front-page:hover {
        transform: rotateY(-180deg);
      }
      h1 {
        font-size: 50px;
        font-weight: 800;
      }
      p {
        font-size: 30px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="book">
      <div class="front-page">
        <h1>Happy Birthday</h1>
        <p>~Kalp</p>
      </div>
      <div class="back-page"></div>
    </div>
  </body>
</html>
