<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms in Html</h1>
    <!-- Forms is used to take user input
         Form elements :-
           1. input
         2.label
         3.button
         4.fieldset
         5.legend 
         6.Select 
         7.datalist
         8.option
         9.optgroup 
         method attribute take "Get"  , "Post", "Put", "Delete" it is used for backend
    -->
    <form action="">
      <label for="firstname">First Name :</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Enter your firstname.."
      />
      <br /><br />
      <label for="lastname">Last name :</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Enter your lastname.."
      />
      <br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
