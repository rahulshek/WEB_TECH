<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tables in Html</h1>
    <table border="1" cellspacing="0" cellpadding="10px" >
        <tr>
            <td>Sr No</td>
            <td>name</td>
            <td>age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>22</td>
        </tr>
    </table>
    <hr>
    <h2>cellpadding and cellspacing</h2>
    <table border="5" cellspacing="10px" cellpadding="10px" >
        <tr>
            <td>Sr No</td>
            <td>name</td>
            <td>age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
