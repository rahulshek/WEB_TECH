<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered list in Html</h1>
    <!--The list which can not follow the order is called as unordered list -->
    <!--By default value of unordered list is bullet points-->
    <ul>
        <li>Virat Kholi :18</li>
        <li>Rohit Sharma :45</li>
        <li>MSD :07</li>
    </ul>
    <hr>
    <h2>type='circle'</h2>
       <ul type="circle">
        <li>Virat Kholi </li>
        <li>Rohit Sharma</li>
        <li>MSD</li>
    </ul>
    <hr>
        <h2>type='square'</h2>
       <ul type="square">
        <li>Virat Kholi</li>
        <li>Rohit Sharma</li>
        <li>MSD</li>
    </ul>
    <hr>
        <h2>type='none'</h2>
       <ul type="none" >
        <li>Virat Kholi</li>
        <li>Rohit Sharma</li>
        <li>MSD</li>
    </ul>
    <hr>
</body>
</html>
