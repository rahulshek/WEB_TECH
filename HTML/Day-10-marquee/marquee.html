<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- marquee behaviour and direction -->
    <!-- behaviour bydefault -> scroll -->
    <!-- direction bydefault -> left -->
    <marquee behavior="" direction="" bgcolor="yellow"><h1>html</h1></marquee>
    <hr />
    <br />
    <hr />
    <marquee behavior="scroll" direction="right"><h1>html</h1></marquee>
    <hr />
    <hr />
    <marquee behavior="scroll" direction="up" bgcolor="orange">
      <h1>html</h1>
    </marquee>
    <hr />
    <hr />
    <marquee behavior="scroll" direction="down" bgcolor="orange">
      <h1>html</h1>
    </marquee>
  </body>
</html>
