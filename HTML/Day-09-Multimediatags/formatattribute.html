<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>step, readonly, minlength , maxlength , pattern attributes</h1>
    <form action="">
      <label for="">Price :</label>
      <input type="range" name="" id="" min="0" max="100" step="20" />
      <br /><br />
      <label for="">Pan Card : </label>
      <input type="text" name="" id="" value="PAN123" readonly />
      <br /><br />
      <label for="">Username : </label>
      <input type="text" name="" id="" minlength="5" maxlength="10" required />
      <br /><br />
      <label for="">Password : </label>
      <input
        type="password"
        name=""
        id=""
        pattern="[A-Z]{1}[a-z]{1}[0-9]{1}"
        required
      />
      <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
