<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>iframe tag in html</h1>
    <iframe
      src="https://www.ndtv.com/world-news/only-trump-superfans-come-for-board-of-peace-signing-10850117"
      frameborder="1"
      height="600px"
      width="800px
    "
    ></iframe>
    <hr />
    <hr />
    <h2>Embedding the youtube videos by using iframe</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zZ4wNwCMrgI?si=R3hwKLyCCF6jU0ig"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />
    <hr />
    <h2>Embed the google map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227749.05321101635!2d75.62574595312087!3d26.885115144570598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396c4adf4c57e281%3A0xce1c63a0cf22e09!2sJaipur%2C%20Rajasthan!5e0!3m2!1sen!2sin!4v1769148480576!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Embedd another page</h2>
    <iframe
      src="./videotag.html"
      frameborder="0"
      height="800px"
      width="800px"
    ></iframe>
  </body>
</html>
