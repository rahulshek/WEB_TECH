<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--This attribute type contains four attributes 
    ID  - To give unique id to an element
    CLASS - To collect different elements into a same class
    TITLE - To give a tool tip while hovering over any element
    STYLE - To give inline CSS
    
    -->
    <style>
        .para{
            color: brown;
        }
    </style>
    <h1>Hello World</h1>
    <p class="Para">Hello java</p>
    <p class="Para">Hello SQL</p>
    <p class="Para">Hello web tech</p>
</body>
</html>
