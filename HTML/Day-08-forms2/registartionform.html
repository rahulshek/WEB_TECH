<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend><h1>Register Form</h1></legend>
        <table>
          <tr>
            <td><label for="firstname">Firstname : </label></td>
            <td>
              <input
                type="text"
                id="firstname"
                placeholder="Enter Your firstname"
              />
            </td>
          </tr>
          <tr>
            <td><label for="Lastname">Lastname</label></td>
            <td>
              <input
                type="text"
                id="Lastname"
                placeholder="Enter your lastname"
              />
            </td>
          </tr>
          <tr>
            <td><label for="DOB">DOB</label></td>
            <td><input type="date" id="DOB" /></td>
          </tr>
          <tr>
            <td><label for="Gender">Gender</label></td>
            <td>
              <input type="radio" name="Gender" id="" />Male
              <input type="radio" name="Gender" id="" />Female
              <input type="radio" name="Gender" id="" />Other
            </td>
          </tr>
          <tr>
            <td><label for="Skills">Skills : </label></td>
            <td>
              <label for="html"
                ><input type="checkbox" name="Skills" id="html" />HTML</label
              >
              <label for="css"
                ><input type="checkbox" name="Skills" id="css" />css</label
              >
              <label for="JS"
                ><input type="checkbox" name="Skills" id="css" />JS</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="Course">Select Your Course:</label></td>
            <td>
              <select name="" id="Course">
                <option value="" selected disabled>Select</option>
                <option value="">Python Full STack</option>
                <option value="">Java Full Stack</option>
                <option value="">FrontEnd</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="Price">Course Price : </label></td>
            <td>
              <input type="range" name="" id="Price" min="15000" max="30000" />
            </td>
          </tr>
          <tr>
            <td><label for="lang">Select PL language</label></td>
            <td>
              <input type="text" list="lang" />
              <datalist id="lang">
                <option value="Hinglish">Hinglish</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td><label for="address">address :</label></td>
            <td>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="3"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="resume">Upload Resume : </label></td>
            <td>
              <input type="file" name="resume" id="resume" accept=".pdf" />
            </td>
          </tr>
          <tr>
            <td><label for="term">Terms & Conditions : </label></td>
            <td>
              <input type="checkbox" name="term" id="term" />I accept all Terms
              & Conditions
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Submit" /></td>
            <td><input type="reset" value="Reset" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
